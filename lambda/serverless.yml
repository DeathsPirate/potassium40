
service: potassium40

custom:
  aws_region: ap-southeast-1
  bucketName: p40.123456
  queueName: p40-scan-queue

resources:
  Resources:

    p40Bucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.bucketName}
        AccessControl: Private
    
    scanQueue:
      Type: AWS::SQS::Queue
      DependsOn: deadLetterQueue
      Properties:
        QueueName: ${self:custom.queueName}
        MessageRetentionPeriod: 1200
        VisibilityTimeout: 240
        RedrivePolicy:
          deadLetterTargetArn:
            Fn::GetAtt:
              - deadLetterQueue
              - Arn
          maxReceiveCount: 5
    
    deadLetterQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:custom.queueName}-dl
        MessageRetentionPeriod: 1209600

provider:
  name: aws
  runtime: python3.7
  logRetentionDays: 1
  stage: functions
  region: ${self:custom.aws_region}
  logRetentionInDays: 1  # don't need so many
  iamRoleStatements:
  # Bucket Permissions
  - Effect: Allow
    Action:
    - s3:ListBucket
    Resource:
      Fn::Join:
        - ""
        - - "arn:aws:s3:::"
          - ${self:custom.bucketName}
  # Bucket **Objects** Permissions
  - Effect: Allow
    Action:
    - s3:PutObject
    - s3:GetObject
    - s3:DeleteObject
    - s3:PutObjectAcl
    - s3:GetObjectAcl  # ACL permissions required for file_upload
    - s3:AbortMultipartUpload
    Resource:
      Fn::Join:
        - ""
        - - "arn:aws:s3:::"
          - ${self:custom.bucketName}
          - "/*"
  - Effect: Allow
    Action:
      - sqs:SendMessage
      - sqs:GetQueueUrl
    Resource:
      Fn::GetAtt:
        - scanQueue
        - Arn
  environment:
    bucket_name: ${self:custom.bucketName}
    scan_queue: 
      Ref: scanQueue

