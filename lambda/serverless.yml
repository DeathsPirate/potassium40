    handler: get_robots.get_robots
    memorySize: 1280
    timeout: 150
    description: Use Lambda functions to get robots.txt file from Cisco Umbrella 1 million
    layers:
      - arn:aws:lambda:ap-southeast-1:820756113164:layer:CiscoUmbrellaLamdaLayer:1
      - arn:aws:lambda:ap-southeast-1:820756113164:layer:MajesticLambdaLayer:1
      - arn:aws:lambda:${self:provider.region}:113088814899:layer:Klayers-python37-requests:3
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - scanQueue
              - Arn
          batchSize: 1
    reservedConcurrency: 800
    
